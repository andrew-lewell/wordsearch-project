<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wordfind game Javascript</title>
    <link rel="stylesheet" type="text/css" href="styling.css" />
  </head>
  <body>
    <!-- Add required markup -->
    <div id="puzzle-container"></div>
    <div id="puzzle-words"></div>
    <input type="button" id="solveBTN" value="Solve puzzle" />

    <!-- Add dependencies -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="wordfind.js"></script>
    <script src="wordfindgame.js"></script>
    <!-- Add our logic -->
    <script>
      // An array with the words to show
      var words = [
        "cows",
        "tracks",
        "arrived",
        "located",
        "sir",
        "seat",
        "division",
        "effect",
        "underline",
        "view",
        "annual",
        "anniversary",
        "centennial",
        "millennium",
        "perennial",
        "artisan",
        "apprentice",
        "meteorologist"
        // "blizzard",
        // "tornado",
        // "intensify",
        // "speed",
        // "count",
        // "consonant",
        // "someone",
        // "sail",
        // "rolled",
        // "bear",
        // "wonder",
        // "smiled",
        // "angle",
        // "absent",
        // "decadent",
        // "excellent",
        // "frequent",
        // "impatient",
        // "cell",
        // "cytoplasm",
        // "organelle",
        // "diffusion",
        // "osmosis",
        // "respiration"
      ];

      // Start a basic word game without customization !
      var gamePuzzle = wordfindgame.create(
        words,
        "#puzzle-container",
        "#puzzle-words"
      );

      $("#solveBTN").click(function() {
        // Solve the puzzle !
        var result = wordfindgame.solve(gamePuzzle, words);
        console.log(result);
      });
    </script>
  </body>
</html>
